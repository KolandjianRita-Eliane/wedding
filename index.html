<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wedding</title>
        <style>
            body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("images/IMG_1091.jpg");
            background-color: #cccccc;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px;
            text-decoration: none;
        }

        a {
            text-align: center;
            text-decoration: none;
        }

        img {
            width: 15%;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: white;
            margin-top: 10px;
            font-family: Garamond;
            transition: color 0.3s;
        }

        a:hover h1 {
            color: grey; /* Optional: change text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">  
        <a href="page2.html"> <!-- Replace with your real link -->
            <img src="images/StartBtn.png" alt="Start Button">
            <h1>Tap to start</h1>
            <script>
                // Get the number from URL parameter "num", store it in localStorage
                (function(){
                    const params = new URLSearchParams(window.location.search);
                    const num = params.get("a");
                    if(num !== null && !isNaN(num)){
                        localStorage.setItem("myNumber", num);
                        console.log("Stored in localStorage:", num);
                    } else {
                        console.log("No valid 'num' parameter found in URL.");
                    }
                })();
                </script>
        </a>
    </div>
    <audio id="weddingMusic" loop muted>
  <source src="audio/thousandyears.mp3" type="audio/mpeg">
</audio>
<button onclick="startMusic()" id="playMusicBtn" style="
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background-color: white;
  color: black;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1000;
">
  ðŸŽµ Play Music
</button>

<script>
  const audio = document.getElementById("weddingMusic");

  function startMusic() {
  const audio = document.getElementById("weddingMusic");
  audio.muted = false;
  audio.play().then(() => {
    localStorage.setItem("musicStarted", "true");
    document.getElementById("playMusicBtn").style.display = "none";
  });
}


  // Resume from last time
  const lastTime = localStorage.getItem("musicTime");
  if (lastTime) {
    audio.currentTime = parseFloat(lastTime);
  }

  // Save time before navigating away
  window.addEventListener("beforeunload", () => {
    localStorage.setItem("musicTime", audio.currentTime);
  });
</script>
    </body>

</html>

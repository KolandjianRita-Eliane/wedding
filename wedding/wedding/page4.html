<html>
<head>

  <style>
    body {
      margin: 0;
      padding: 0;

      background-image: url("images/5a186f09-1e4f-4ab2-bec5-8b18d6552907.JPG");

      justify-content: space-between;

    .container {

    h1, h2 {

    h1 {

    }

    h2 {

      font-size: 25px;
      text-shadow: 1px 1px gray;
    }
    h3{
      color:white;
      font-size: 30px;
      text-shadow: 1px 1px gray;
    }

    .swipe-text {
      margin-bottom: 40px;
      font-size: 22px;
      color: white;
      text-shadow: 1px 1px gray;
      font-family: 'Lucida Handwriting', cursive;
      cursor: pointer;
      user-select: none;
    }

    .swipe-text:hover {
      color: grey;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Celebration</h1>
    <br>
    <br>

        Our Lady of Noorieh Monastery - Hamat
    </h2>
    <h3 style="margin-top: 0; text-align: center;">
  <a href="https://maps.app.goo.gl/oxY3sixdBv9iUNJv6"
     target="_blank"
     style="
       display: inline-block;
       padding: 8px 16px;
       border: 2px solid white;
       border-radius: 10px;
       color: white;
       text-decoration: none;
       font-size: 16px;
       font-family: 'Lucida Handwriting', cursive;
       margin-bottom: 10px;">

  06:00 PM
</h3>
<br><br>
    <h2  style="margin-bottom: 5px;"><i>Wedding Party</i><br>
    Byblos Palace - Jbeil</h2>
    <h3 style="margin-top: 0; text-align: center;">
  <a href="https://maps.app.goo.gl/G8kbtAjg2ffecQNr7"
     target="_blank"
     style="
       display: inline-block;
       padding: 8px 16px;
       border: 2px solid white;
       border-radius: 10px;
       color: white;
       text-decoration: none;

  </div>
  

  <div class="swipe-text" id="swipeZone" style="font-family: Cascadia Mono SemiBold">
  Swipe left <br>
  &nbsp;&nbsp;&nbsp;&nbsp;<-
  </div>


  <script>
    let startX = 0;
    let endX = 0;

    const swipeZone = document.getElementById('swipeZone');

    // Swipe: Touch start
    swipeZone.addEventListener('touchstart', function (e) {
      startX = e.touches[0].clientX;
    });

    // Swipe: Touch end
    swipeZone.addEventListener('touchend', function (e) {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    // Click: Navigate right
    swipeZone.addEventListener('click', function () {
      window.location.href = "page5.html"; // You can change to home.html if needed
    });

    function handleSwipe() {
      const threshold = 50;
      const distance = endX - startX;

      if (distance > threshold) {
        // Swipe right
        window.location.href = "page3.html";
      } else if (distance < -threshold) {
        // Swipe left
        window.location.href = "page5.html";
      }
    }
  </script>
</body>
</html>

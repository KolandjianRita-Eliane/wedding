    <div class="swipe-text" id="swipeZone" style="font-family: Cascadia Mono SemiBold">
 
  </div>
  <script>
    let startX = 0;
let endX = 0;

// Listen on the entire body for better user experience
document.body.addEventListener('touchstart', function (e) {
  startX = e.touches[0].clientX;
});

document.body.addEventListener('touchend', function (e) {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  const threshold = 50;
  const distance = endX - startX;

  if (distance > threshold) {
    // Swipe right
    window.location.href = "page6.html"; // Change this to your previous page
  }
  // No action on swipe left
}
  </script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wedding</title>
  <style>
    
img {
  max-height: 100%;
  max-width: 100%;
}
    html, body {
  margin: 0;
  padding: 0;
  height: 100svh;
  overflow: hidden;
  font-family: 'Lucida Handwriting', cursive;
  background-image: url("images/second.jpeg");
  
  background-color: #cccccc;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  width: 100%;
}
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("images/second.jpeg");
  background-size: cover;
  background-position: center;
  filter: brightness(60%);
  z-index: -1; /* puts it behind the text */
}

    .container {
      flex: 1; /* fills available vertical space */
  display: flex;
  z-index: 1;
  color:white;
  flex-direction: column;
  justify-content: center;
  text-align: center;
    }

    h1, h2 {
      color: white;
      font-family: 'Lucida Handwriting', cursive;
      text-shadow: 2px 2px grey;
    }

    h1 {
      font-size: 50px;
    }

    h2 {
      font-size: 30px;
    }
 .swipe-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: pan-y;
  }
  .swipe-content {
    position: absolute;
    width: 100%;
    height: 100%;
    transition: transform 0.3s ease;
    will-change: transform;
  }

  .swipe-text {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Cascadia Mono SemiBold', monospace;
    font-size: 22px;
    color: white;
    text-shadow: 1px 1px gray;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: pulse 2s infinite;
  }

  .swipe-text .arrow {
    font-size: 26px;
    animation: moveArrow 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  @keyframes moveArrow {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(-10px); }
  }

    .swipe-text {
      margin-bottom: 40px;

      color: white;

      font-family: 'Lucida Handwriting', cursive;

    #countdown {
      color: white;
      font-family: 'Lucida Handwriting', cursive;
      text-shadow: 1px 1px gray;
      margin-top: 30px;
    }
    .audio-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="swipe-container" id="swipeContainer">
  <div class="swipe-content" id="swipeContent">
  <div class="container">
    <h1>
      David<br>
      &nbsp;&amp;<br>
      Mirna
    </h1>
    <h2>Are Getting Married</h2>
    <div id="countdown" style="color: white; font-family: 'Lucida Handwriting', cursive; text-shadow: 1px 1px gray; margin-top: 20px;"></div>
</div>
  </div>

  <div class="swipe-text" id="swipeZone" style="font-family: Cascadia Mono SemiBold">
  Swipe left<br><span class="arrow">←</span>
  </div>
</div>
  <script>
      let startX = 0;
  let endX = 0;

  // Listen on the entire body for better user experience
  document.body.addEventListener('touchstart', function (e) {
    startX = e.touches[0].clientX;
  });

  document.body.addEventListener('touchend', function (e) {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const threshold = 50;
    const distance = endX - startX;

    if (distance > threshold) {
      // Swipe right
      window.location.href = "index.html";
    } else if (distance < -threshold) {
      // Swipe left
      window.location.href = "page3.html";
    }
  }
    function updateCountdown() {
      const weddingDate = new Date("August 23, 2025 18:00:00").getTime();
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "It's Wedding Time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div style="display: flex; text-shadow: 2px 2px grey; gap: 25px; justify-content: center;">
          <div style="text-align: center;">
            <div style="font-size: 36px;"><b>${days} :</b></div>
            <div style="font-size: 16px;"><b>Days</b></div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 36px;"><b>${hours} :</b></div>
            <div style="font-size: 16px;"><b>Hours</b></div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 36px;"><b>${minutes} :</b></div>
            <div style="font-size: 16px;"><b>Minutes</b></div>
          </div>
          <div style="text-align: center;">
            <div style="font-size: 36px;"><b>${seconds} </b></div>
            <div style="font-size: 16px;"><b>Seconds</b></div>
          </div>
        </div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>

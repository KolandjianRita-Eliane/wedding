<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("images/5a186f09-1e4f-4ab2-bec5-8b18d6552907.JPG");
      background-color: #cccccc;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      margin-top: 400;
      text-align: center;
    }

    h1, h2 {
      color: white;
      
      text-shadow: 2px 2px grey;
    }

    h1 {
      font-size: 50px;
      font-family: 'Lucida Handwriting', cursive;
    }

    h2 {
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      font-size: 25px;
    }
    h3{
      color:white;
      font-size: 30px;
      text-shadow: 1px 1px gray;
    }

    .swipe-text {
      margin-bottom: 40px;
      font-size: 22px;
      color: white;
      text-shadow: 1px 1px gray;
      font-family: 'Lucida Handwriting', cursive;
      cursor: pointer;
      user-select: none;
    }

    .swipe-text:hover {
      color: grey;
    }
     #music-toggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3><i>"Therefore what God has joined together,<br>
    &nbsp;&nbsp;let no one seperate." -Mark 109</i></h3>
    <div style="display: flex; justify-content: space-between; width: 100%; padding: 0 20px; margin-top: 30px;">
    <div style="text-align: left;">
      <h3>Mr. & Mrs.<br>&nbsp;&nbsp;&nbsp;&nbsp;Saleh</h3>
    </div>
    <div style="text-align: right;">
      <h3>Mr. & Mrs.<br>
        <span style="display: inline-block; margin-right: 20px;">Kabbas</span></h3>
    </div>
  </div>
  <h2 style="justify-content: center;"><i>
    Request the honor of your presence <br>
    to celebrate the wedding of there<br>
    son and daughter</i>
  </h2>
  <h1>
    <i>David&nbsp;&  Mirna</i>
  </h1>
  <h2>
    Saturday, August 23, 2025
  </h2>
  </div>

  <div class="swipe-text" id="swipeZone" style="font-family: Cascadia Mono SemiBold">
  Swipe left <br>
  &nbsp;&nbsp;&nbsp;&nbsp;<-
  </div>


  <script>
  let startX = 0;
  let endX = 0;

  // Listen on the entire body for better user experience
  document.body.addEventListener('touchstart', function (e) {
    startX = e.touches[0].clientX;
  });

  document.body.addEventListener('touchend', function (e) {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const threshold = 50;
    const distance = endX - startX;

    if (distance > threshold) {
      // Swipe right
      window.location.href = "page2.html";
    } else if (distance < -threshold) {
      // Swipe left
      window.location.href = "page4.html";
    }
  }
  </script>
 <!-- Background music audio element -->
  <audio id="bg-music" src="audio/thousandyears.mp3" loop preload="auto"></audio>

  <!-- Music toggle button -->
  <button id="music-toggle" aria-label="Toggle music">&#10074;&#10074;</button>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("music-toggle");

    // Load music playing flag and music state from localStorage
    const musicPlayingFlag = localStorage.getItem("musicPlaying");
    let musicState = localStorage.getItem("musicState") || "playing";

    // If music was started from page 1 (flag true), try to play it here
    if (musicPlayingFlag === "true") {
      if (musicState === "playing") {
        audio.play().catch(() => {
          // Autoplay might fail if no user interaction yet
          console.log("Autoplay prevented on page 3.");
          musicState = "paused";
          localStorage.setItem("musicState", musicState);
        });
      } else {
        audio.pause();
      }
    }

    // Update toggle button icon based on audio state
    function updateButton() {
      if (audio.paused) {
        btn.innerHTML = "&#9658;"; // play symbol ►
      } else {
        btn.innerHTML = "&#10074;&#10074;"; // pause symbol ‖
      }
    }

    // Initial button update
    updateButton();

    // Toggle play/pause when button clicked
    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        musicState = "playing";
      } else {
        audio.pause();
        musicState = "paused";
      }
      localStorage.setItem("musicState", musicState);
      updateButton();
    });

    // Optional: update button icon if user manually pauses/plays audio
    audio.addEventListener("play", updateButton);
    audio.addEventListener("pause", updateButton);
  </script>

</body>
</html>

  Swipe left <br>

  <script>
  let startX = 0;
  let endX = 0;

  // Listen on the entire body for better user experience
  document.body.addEventListener('touchstart', function (e) {
    startX = e.touches[0].clientX;
  });

  document.body.addEventListener('touchend', function (e) {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const threshold = 50;
    const distance = endX - startX;

    if (distance > threshold) {
      // Swipe right
      window.location.href = "page3.html";
    } else if (distance < -threshold) {
      // Swipe left
      window.location.href = "page5.html";
    }
  }
  </script>
  <audio id="bg-music" src="audio/thousandyears.mp3" loop></audio>

<button id="music-toggle" 
        style="
          position: fixed;
          bottom: 20px;
          left: 20px;
          background: rgba(0,0,0,0.5);
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          color: white;
          font-size: 24px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          user-select: none;
          z-index: 9999;
        " 
        aria-label="Toggle music">
  &#10074;&#10074; <!-- pause symbol -->
</button>
<script>
  const audio = document.getElementById("bg-music");
  const btn = document.getElementById("music-toggle");

  // Load saved music state (playing or paused)
  let musicState = localStorage.getItem("musicState") || "playing";

  // Function to update button icon
  function updateButton() {
    if(audio.paused){
      btn.innerHTML = "&#9658;"; // play symbol ►
    } else {
      btn.innerHTML = "&#10074;&#10074;"; // pause symbol ‖
    }
  }

  // Initialize audio play/pause according to saved state
  if(musicState === "playing"){
    audio.play().catch(() => {
      // Autoplay might fail, user needs interaction
      console.log("Autoplay prevented, user interaction needed.");
      // Show play icon to indicate paused state
      audio.pause();
      musicState = "paused";
      localStorage.setItem("musicState", musicState);
    });
  } else {
    audio.pause();
  }
  updateButton();

  btn.addEventListener("click", () => {
    if(audio.paused){
      audio.play();
      musicState = "playing";
    } else {
      audio.pause();
      musicState = "paused";
    }
    localStorage.setItem("musicState", musicState);
    updateButton();
  });
</script>
